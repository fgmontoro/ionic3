<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card *ngFor="let item of beer | keyValue">

    <ion-card-header>
        {{item.key}}
    </ion-card-header>
    <ion-card-content>
        {{item.value}}
    </ion-card-content>

  </ion-card>

  <button ion-button (click)="goback()">Ir a detalles</button>

</ion-content>
