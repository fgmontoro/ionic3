<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let beer of service.beers" (click)="gotodetails(beer)">
      <h1 >{{beer.name}}</h1>
      <h3>{{beer.tagline}}</h3>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab mini (click)="gotodetails()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
